{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Utrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static '/assets/img/login/utracklogo.png' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'assets/img/login/utracklogo.png' %}" alt="Utrack Logo">
                </div>

                <!-- Login Form -->
                <form class="login100-form validate-form" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <span class="login100-form-title">Secretary Login</span>

                    {% for msg in messages %}
                    <p class="alert alert-{{ msg.tags }}" style="color: red; text-align: center;">{{msg}}</p>
                    {% endfor %}


                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">Login</button>
                    </div>
                    <br></br>
                    <br></br>
                    <br></br>

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <!-- <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script> -->

    <!-- Bootstrap JS -->
    <!-- <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script> -->

    <!-- Select2 JS -->
    <!-- <script src="{% static 'vendor/select2/select2.min.js' %}"></script> -->

    <!-- Tilt JS -->
    <!-- <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({ scale: 1.1 });
    </script> -->

    <!-- Main JS -->
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
</body>

</html>
